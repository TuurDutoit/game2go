<!DOCTYPE html>
<html>
	<head>
		<title>Game2Go test</title>
		<meta name="description" content="Game2Go test page">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width" />
		<script type="text/javascript" src="block.js"></script>
		<script type="text/javascript" src="test-objects.js"></script>
		<script type="text/javascript" src="test-scene.js"></script>
		<script type="text/javascript" src="test-world.js"></script>
		<script type="text/javascript" src="test-player.js"></script>

	<body>
		<div id="images" style="display: none;">
			<img src="img/Icon.png" id="image"/>
			<img src="img/TestBG.png" id="background-scene1"/>
			<img src="img/Fireball.png" id="fireball"/>
			<img src="img/Mariotileset.png" id="spritesheet"/>
            <img src="img/MarioMirror.png" id="mario"/>
			<img src="img/TestBG.png" id="background-scene2"/>
            <img src="img/TextureBrick.png" id="texture-bricks"/>
		</div>
		<div class="main">
			<div id="canvas-wrapper" style="width:300px; height:300px; border: 2px solid black;">
				<canvas id="game-canvas" width="300", height="300"></canvas>
			</div>
			<button onclick="game.start('TestScene');">Start!</button>
			<button onclick="game.stop()">Stop!</button>

		<script type="text/javascript" src="test.js"></script>
